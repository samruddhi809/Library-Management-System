<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: url('https://www.shutterstock.com/image-photo/old-books-quill-pen-vintage-600nw-1947616498.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.85);
      border-bottom: 1px solid #d0dce5;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .navbar h1 {
      color: #007bff;
      font-size: 24px;
      text-transform: uppercase;
      margin: 0;
      font-weight: bold;
    }

    .navbar a {
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      color: white;
      padding: 8px 16px;
      margin-left: 10px;
      border-radius: 6px;
      transition: 0.3s ease-in-out;
    }

    .navbar a:first-child {
      margin-left: 0;
    }

    .navbar a[href*="index"] {
      background-color: #007bff;
    }

    .navbar a[href*="register"] {
      background-color: #28a745;
    }

    .navbar a[href*="login"] {
      background-color: #ffc107;
      color: #333;
    }

    .navbar a[href*="admin"] {
      background-color: #dc3545;
    }

    .navbar a:hover {
      opacity: 0.85;
      transform: translateY(-1px);
    }

    .container {
      text-align: center;
      color: #fff;
      margin-top: 100px;
      padding: 30px;
      background: transparent;
      border-radius: 12px;
      width: 65%;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 1s ease-in-out;
      text-shadow: 1px 1px 3px #000;
    }

    .container h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .container p {
      font-size: 18px;
    }

    .button {
      display: inline-block;
      margin: 15px;
      padding: 12px 25px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: #4ba3f2;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s ease-in-out;
    }

    .button:hover {
      background: #3590e0;
      transform: scale(1.05);
    }

    .footer {
      text-align: center;
      background-color: rgba(255,255,255,0.7);
      color: #333;
      padding: 12px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 16px;
      border-top: 1px solid #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>ðŸ“š Library System</h1>
    <div>
      <a href="index.html">Home</a>
      <a href="register.jsp">Register</a>
      <a href="login.jsp">Login</a>
      <a href="admin_login.jsp">Admin</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>Welcome to Our Library</h1>
    <p>Explore books, manage users, and track transactions seamlessly.</p>
    <a href="register.jsp" class="button">Get Started</a>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Library Management System | All Rights Reserved.</p>
  </div>

</body>
</html>
